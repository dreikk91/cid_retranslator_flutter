name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.platform_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform_name: Windows
            build_target: windows
            archive_ext: zip
            shell: powershell
            exe_ext: .exe
            asset_path: flutter_app/build/windows/x64/runner/Release
          - os: ubuntu-latest
            platform_name: Linux
            build_target: linux
            archive_ext: tar.gz
            shell: bash
            exe_ext: ""
            asset_path: flutter_app/build/linux/x64/release/bundle

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ========== Setup Linux Dependencies ==========
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      # ========== Setup Go ==========
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      # ========== Setup Flutter ==========
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.4'
          channel: 'stable'
          cache: true
      
      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      - name: Enable Desktop Support
        run: flutter config --enable-${{ matrix.build_target }}-desktop

      # ========== Build Go Backend (Windows) ==========
      - name: Build Go backend (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          echo "Building Go backend..."
          go build -ldflags="-s -w" -o cid_retranslator_backend.exe main_headless.go
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          echo "Go backend build completed"

      # ========== Build Go Backend (Linux) ==========
      - name: Build Go backend (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          echo "Building Go backend..."
          go build -ldflags="-s -w" -o cid_retranslator_backend main_headless.go
          echo "Go backend build completed"

      # ========== Build Flutter App ==========
      - name: Get Flutter dependencies
        working-directory: flutter_app
        run: flutter pub get

      - name: Analyze Flutter code
        working-directory: flutter_app
        run: flutter analyze
        continue-on-error: true

      - name: Build Flutter application
        working-directory: flutter_app
        run: flutter build ${{ matrix.build_target }} --release

      # ========== Package (Windows) ==========
      - name: Prepare release package (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          $version = "${{ github.ref_name }}"
          if ("$version" -eq "" -or "$version" -eq "${{ github.sha }}") {
            $version = "dev-$(Get-Date -Format 'yyyyMMdd-HHmmss')"
          }
          echo "VERSION=$version" >> $env:GITHUB_ENV
          
          $packageDir = "cid_retranslator_${version}_windows"
          New-Item -ItemType Directory -Path $packageDir -Force
          
          Copy-Item -Path "flutter_app/build/windows/x64/runner/Release/*" -Destination $packageDir -Recurse -Force
          Copy-Item -Path "cid_retranslator_backend.exe" -Destination $packageDir -Force
          
          if (Test-Path "config.yaml") { Copy-Item -Path "config.yaml" -Destination $packageDir -Force }
          if (Test-Path "icon.ico") { Copy-Item -Path "icon.ico" -Destination $packageDir -Force }
          if (Test-Path "icon.png") { Copy-Item -Path "icon.png" -Destination $packageDir -Force }
          Get-ChildItem -Path . -Filter "README*.md" | ForEach-Object { Copy-Item -Path $_.FullName -Destination $packageDir -Force }
          
          $archiveName = "${packageDir}.zip"
          Compress-Archive -Path $packageDir -DestinationPath $archiveName -Force
          echo "ARCHIVE_NAME=$archiveName" >> $env:GITHUB_ENV

      # ========== Package (Linux) ==========
      - name: Prepare release package (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          VERSION="${{ github.ref_name }}"
          if [[ "$VERSION" == "" || "$VERSION" == "${{ github.sha }}" ]]; then
            VERSION="dev-$(date +'%Y%m%d-%H%M%S')"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          
          PACKAGE_DIR="cid_retranslator_${VERSION}_linux"
          mkdir -p "$PACKAGE_DIR"
          
          cp -r flutter_app/build/linux/x64/release/bundle/* "$PACKAGE_DIR/"
          cp cid_retranslator_backend "$PACKAGE_DIR/"
          
          [ -f config.yaml ] && cp config.yaml "$PACKAGE_DIR/"
          [ -f icon.png ] && cp icon.png "$PACKAGE_DIR/"
          cp README*.md "$PACKAGE_DIR/" 2>/dev/null || true
          
          ARCHIVE_NAME="${PACKAGE_DIR}.tar.gz"
          tar -czf "$ARCHIVE_NAME" "$PACKAGE_DIR"
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_ENV

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: cid_retranslator_${{ matrix.build_target }}
          path: ${{ env.ARCHIVE_NAME }}
          retention-days: 30

      - name: Upload to release (if tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ARCHIVE_NAME }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
